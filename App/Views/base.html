<!DOCTYPE HTML>
<html lang="pl">
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width" initial-scale=1>
	<meta http-equiv="X-Ua-Compatible" content="IE=edge">
	<meta name="description" content="Naucz się zarządzać budżetem domowym i zacznij oszczedzać pieniądze już dziś!"/>	
	
	<title>{% block title %}{% endblock %}</title>
	<meta name="keywords" content="save, money, dreams, goals, home, budget, dreamchaser">
	<link rel="shortcut icon" type="image/x-icon" href="../img/favicon.ico" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Monoton&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="/css/styles.css">
	
	<!--[if lt IE 9]>
	<script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
	<![endif]-->

</head>


<body>

	{% if current_user %}
		<header>
			<nav class="navbar navbar-dark welcome-message navbar-expand-lg">
				
				<a class="navbar-brand" href="/menu/index"><img src="../img/favicon-white.ico" width="30" height="30" class="d-inline-block mr-1 align-bottom" alt="Logo Dreamchaser"><span class="brand-logo">Dreamchaser</span></a>
				
				<div class="menu-btn navbar-toggler" data-toggle="collapse" data-target="#mainmenu" aria-controls="mainmenu" aria-label="Przełącznik nawigacji">
					<div class="menu-btn__burger"></div>
				</div>
		
				
				<div class="collapse navbar-collapse" id="mainmenu">
					
					<ul class="navbar-nav ml-auto"> 
						
						<li class="nav-item mr-4 {% block nav_item_1 %}{% endblock %}">
							<a class="nav-link" href="/menu/index" > Strona główna </a>					
						</li>
					
						<li class="nav-item mr-4 {% block nav_item_2 %}{% endblock %}">
							<a class="nav-link" href="/income/index" > Dodaj przychód </a>					
						</li>

						<li class="nav-item mr-4 {% block nav_item_3 %}{% endblock %}">
							<a class="nav-link" href="/expense/index"> Dodaj wydatek </a>
						</li>

						<li class="nav-item mr-4 {% block nav_item_4 %}{% endblock %}">
							<a class="nav-link" href="/balance/index"> Przeglądaj bilans </a>
						</li>	

						<li class="nav-item mr-4 {% block nav_item_5 %}{% endblock %}">
							<a class="nav-link" href="/settings/index"> Ustawienia </a>
						</li>

						<li class="nav-item mr-4 {% block nav_item_6 %}{% endblock %}">
							<a class="nav-link" href="/login/destroy"> Wyloguj </a>
						</li>					
					
					</ul>
					
				</div>
			
			</nav>
		
		</header>
	{% endif %}
		{% for message in flash_messages %}
			<!-- <div class="alert"> -->
			<div class="alert alert-{{ message.type }} alert-dismissible fade show mb-3" role="alert" data-auto-dismiss="3000">
				{{ message.body }}
				<button type="button" class="close" data-dismiss="alert" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
		{% endfor %}
	<div class="container">
	

		{% block body %}
		{% endblock %}
	</div>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/jquery.validate.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	<script src="https://kit.fontawesome.com/c41b73fbf8.js" crossorigin="anonymous"></script>
	<script src="../js/bootstrap-auto-dismiss-alert.js"></script>
	<script src="../js/toggleButton.js"></script>


    {% block footer %}
    {% endblock %}
</body>
</html>
